projects:
    title: 项目经历
    # intro: >
    #   You can list your side projects in this
    #   section. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    #   Vestibulum et ligula in nunc bibendum fringilla a eu lectus.
    assignments:
      - title: 个人网站
        link: www.tangjiayan.cn
        tagline: "2021 至今"
        details: |
          <p> </p>

          <p> 关于个人建站历程，详细可参见我的一篇博客：<a href="https://blog.tangjiayan.cn/2023/web-open/" target="_blank" rel="nofollow">个人小站开张 🎉</a> </p>

          <p> 在 <strong>阿里云</strong> 买了 <strong>域名</strong>，在 <strong>腾讯云</strong> 买了 <strong>服务器</strong> 并 <strong>备案</strong>。 </p>

          <p> 系统入门学习了 <strong>HTML</strong>、<strong>CSS</strong> 和 <strong>Linux</strong> 后，基于腾讯云轻量应用服务器的 <strong>CentOS</strong> 系统部署 <strong>WordPress</strong> 网站框架。后来出于稳定性、持久性和维护方便性等考虑，放弃 WordPress，而是使用 <strong>静态网站生成器</strong> + <strong>GitHub Pages</strong> 建站。</p>
          
          <p>目前个人主页（<a href="https://www.tangjiayan.cn/" target="_blank" rel="nofollow">www.tangjiayan.cn</a>）和个人笔记站（<a href="https://notes.tangjiayan.cn/" target="_blank" rel="nofollow">notes.tangjiayan.cn</a>）采用的是 <strong>VitePress</strong> 框架；个人博客（<a href="https://blog.tangjiayan.cn/" target="_blank" rel="nofollow">blog.tangjiayan.cn</a>）使用的是 <strong>Hexo</strong> 框架；个人在线简历（<a href="https://cv.tangjiayan.cn/" target="_blank" rel="nofollow">cv.tangjiayan.cn</a>）使用的是 <strong>jekyll</strong> 框架。</p> 

          <p> <strong>图床</strong>：曾经使用过免费图床以及 <strong>jsdelivr</strong> + <strong>GitHub</strong> 作为图床，使用 <strong>PicGo</strong> 管理，后来使用 <strong>七牛云对象存储Kodo</strong> 作为图床。</p>

          <br>

      - title: 基于机器视觉 YOLO 目标检测算法的绝缘子及缺陷识别
        link: notes.tangjiayan.cn/unclassified/undergraduate/yolo-insulator.html
        tagline: "2022"
        details: |
          <p> 这是我的 <strong>本科毕业设计</strong>。</p>

          <p> 入门学习了 <strong>机器视觉</strong>、<strong>深度学习</strong>、<strong>Python</strong>、<strong>OpenCV</strong> 的基础知识，详细研究了 <strong>YOLO</strong> 系列目标检测算法理论，通过 <strong>PyCharm</strong> IDE 运行 Python 代码，进行 <strong>模型训练</strong>、目标检测等过程，最终实现了图片上绝缘子数量及缺陷的识别，并在 OAK-D 硬件 <strong>AI 摄像头</strong>上运行。并引入 <strong>CBAM 注意力机制</strong> 使模型性能有一定程度的优化。</p>

          <br>

      - title: 仿豆瓣主页静态页面
        link: notes.tangjiayan.cn/web-build/fake-douban.html
        tagline: "2022"
        details: |
          <p> 在系统学完 HTML 和 CSS 之后，综合应用所学知识，模仿豆瓣主页做了个 <strong>静态网站</strong>，部署在 <strong>GitHub Pages</strong>。<a href="https://notes.tangjiayan.cn/Online-Displayable-Practices/static-page-douban/" target="_blank" rel="nofollow">在线查看链接</a>。</p>

          <br>

      - title: 江苏省大学生电子设计竞赛
        # link: "#"
        tagline: "2020"
        details: |
          <p>题目名称：无线运动传感器节点设计</p>
          
          <p>实现功能：采集并显示使用者的心电波形、体温和运动步数。</p>

          <p>三人一队，我负责<strong>报告撰写</strong>、<strong>测温</strong> 及 <strong>计步数</strong> 模块设计。</p>

          <p>以 <strong>STM32F103</strong> 为核心处理板，通过 <strong>ADS1292 模块</strong> 采集心电信号，发送给 <strong>树莓派</strong> 处理。选用 <strong>TFTLCD</strong> 屏幕，通过 <strong>ADXL345 倾角传感器</strong> 和 <strong>LMT70 温度传感器</strong> 采集信息，实现计步和测温。用树莓派的摄像头实时监控 TFTLCD 屏幕，传送到手机上，实现实时显示温度、步数和心电图。</p>

          <p>最终获 <strong>江苏省二等奖</strong>。</p>

          <br>

      - title: 多功能手环
        # link: "#"
        tagline: "2020"
        details: |
          <p>课程设计。功能：<strong>测温</strong>、<strong>计步</strong>、<strong>时钟</strong>、<strong>闹钟</strong>，通过 <strong>多级菜单</strong> 整合。</p>

          <p><strong>独自完成</strong> 了作品的整个过程，包括 <strong>方案设计</strong>、<strong>软硬件设计</strong>、<strong>系统调试</strong>、<strong>撰写报告</strong>等。</p>

          <br>

      - title: MATLAB 拼图游戏
        link: notes.tangjiayan.cn/unclassified/undergraduate/matlab-jigsaw.html
        tagline: "2020"
        details: |
          <p>基于 <strong>MATLAB</strong> 的 <strong>m 文件</strong>编程，实现了华容道式拼图小游戏。</p>

