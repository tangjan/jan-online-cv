career-profile:
    title: 自述
    summary: |
      00 年出生，2022 年 6 月本科毕业于 211 院校，毕业后感兴趣于 互联网 / IT / 电子 / 通信 领域，一直在关注学习相关技术。
      
      大四上学期接触个人网站，兴趣燃起，以网站为核心自学了很多相关知识，至今也在建设、维护一系列个人网站。
      
      目前相对比较擅长的是 网站建设、嵌入式和编程，倾向于寻找 互联网 / 编程 相关的职业。

      求知欲极强，学习能力尚可；参加过全程马拉松，身体素质强；英语能力不错。

education:
    title: 教育背景
    info:
      # 这里把degree 和 university 调换着写，因为我感觉更看重学校
      - degree: 中国矿业大学（211）
        university: 电气工程及其自动化
        time: 2018 - 2022
        details:  |
          平均学分绩点（GPA）: 3.73 / 4.0

          在校期间保持专业课跟进的同时积极参与各种竞赛活动，涉猎各领域知识。

          主要专业课：工程图学、电路、电子工艺实习、工程电磁场、工程数学、电机与拖动基础、模拟电子技术、数字逻辑与数字系统设计、信号与线性系统、电力电子技术、计算机控制技术、微机原理与应用、自动控制原理、电子技术综合设计、DSP技术及应用、电器与PLC控制技术、电力系统基础、现代电机控制技术、运动控制系统等。

          大四下学期自学过考研 408 科目：数据结构、计算机组成原理、操作系统、计算机网络。

